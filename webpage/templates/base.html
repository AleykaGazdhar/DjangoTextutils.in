{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'webpage/css/style.css' %}">
    <script src="https://kit.fontawesome.com/16a439fc23.js" crossorigin="anonymous"></script>
    <title>{% block title %} Textutils.in {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Textutils.in</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
        </li>

      </ul>
    </div>
  </div>
<form class="d-flex">
      <input class="form-control me-2" type="search" id="search-box" value="" onchange="onSearch()" placeholder="Search" aria-label="Search">
      <button onclick="onSearch()" class="btn btn-outline-success" type="submit">Search</button>
      <script>
    function onSearch() {
      var element = document.getElementById("search-box").value;

      if(element == "About us") {
        window.open("{% url 'about' %}")
      }
      if(element == "Contact us") {
        window.open("{% url 'contact' %}")
      }
      if(element == "Home") {
        window.open("{% url 'home' %}")
      }
    }
  </script>
    </form>
</nav>


{% block content %}

{% endblock %}
