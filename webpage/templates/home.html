{% extends 'base.html' %}
{% load static %}
{% block content %}





<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Welcome to Textutils.in!</strong> You can do anything with your Text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div> <br>

<div class="container">
  <form action="{% url 'analyze' %}" method="post"> 
  {% csrf_token %}
  <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your Text here and let Text Utils do the magic</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"  ></textarea>

</div>

  <div class="form-check form-switch">
  <input class="form-check-input" name='removepunc' type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" name='fullcaps' type="checkbox" role="switch" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" name='newlineremover' type="checkbox" role="switch" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover </label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" name='extraspaceremover' type="checkbox" role="switch" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover </label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" name='charcount' type="checkbox" role="switch" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault">Character Count </label>
</div>

  <button type="Submit" class="btn btn-dark mt-3">Analyze Text</button>

  </form>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
{% endblock %}
